{% extends "template.html" %} {% block body %} 
    {%set n = 1%}
    {% for a in range(data|length) %}
        <tr>
        {%if data[a][0] != data[a-1][0]%}
            {%set n = a-1%}
            {%endif%}
        <td>{{ a-n }}</td>
        <td>{{ data[a][3] }}</td>
        <td>{{ data[a][2] }}</td>
    
    {% endfor %} 
    </table>
    {% endblock %}
